<div class="container">
  <div class="main-container">
    <div class="categories" [ngStyle] = "{'text-align': displayData == false ? 'center' : ''}">
      <h2 class="title">Regiuni</h2>
      <button class="buton" (click)="displayRegions()" *ngIf="displayData == false">Afisare regiuni</button>
      <ul class="list" *ngIf="displayData">
        <li class="item-list" *ngFor = "let region of regions" (click)="filterByRegion(region)">{{region}}</li>
      </ul>
    </div>
    <div class="data">
      <h2 class="title">Echipe eSports</h2>
      <div class="content" *ngFor = "let echipa of teams">
          <div class="content-data">
            <div class="stergere">
              <p class="title" #nume>{{echipa.nume}}</p>
              <div class="buton_div">
                <button class="buton" (click) = "delete(nume)">Stergere</button>
              </div>
            </div>
            <div class="afisare">
              <div class="poza">
                <img src="{{echipa.imagine}}" alt="" width="150px" height="150px">
              </div>
              <div class="campuri">
                <ul>
                  <li>Nume: {{echipa.nume}}</li>
                  <li>Finalista: {{echipa.finalist}}</li>
                  <li>Numar membrii: {{echipa.nrMembrii}}</li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="insert">
    <div class="title_form" style="display: flex;align-items: center; justify-content: center; font-size: 20px;">
      <p>Inserare date</p>
    </div>
    <form [formGroup]="insertForm">
    <div class="form">
      <h3 class="title" style="margin: 0; padding: 0;">Formular inserare</h3>
      <div class="form_input">
          <p style="display: inline;margin-right: 25px;">Nume: </p><input type="text" formControlName="nume"><br>
          <br>
          <p style="display: inline;margin-right: 18px;">Imagine </p><input type="text" formControlName="imagine">
          <br><br>
          <p style="display: inline;">Nr membri </p><input type="text" formControlName="nrMembrii">
          <br><br>
          <p style="display: inline;">Finalist </p><input type="checkbox" formControlName="finalist">
      </div>
      <br>
    </div>
    <div class="buton_div" style="flex-direction: column;">
      <button type="submit" (mouseenter)="submit()" class="buton" style="padding: 16px; font-size: 16px;">
        Trimite
      </button>
    </div>
   </form>
  </div>
</div>
